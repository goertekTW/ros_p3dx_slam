TrajectoryPlannerROS:
  max_vel_x: 0.45
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5

  holonomic_robot: false
  meter_scoring: true
# Trajectory Scoring Parameters
goal_distance_bias: 1.5
path_distance_bias: 1.0
#occdist_scale: 0.2
#heading_lookahead: 1.5
dwa: true
#prune_plan: true

# Oscillation Prevention Parameters
# default was 0.05
oscillation_reset_dist: 0.50
